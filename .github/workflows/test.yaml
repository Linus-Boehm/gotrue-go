name: Test

on:
  pull_request:
  push:
    branches:
      - main
    tags: ['*']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          skip-unshallow: "true"
      - name: Stop containers
        run: docker-compose down
      - name: Start docker services
        run: docker-compose up -d --build
      - name: docker ps
        run: docker ps
      - name: Test
        run: docker run --network container:gotrue appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9999/
      - name: Test
        run: make test
      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down -v